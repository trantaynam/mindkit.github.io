<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindKit – Sàng lọc sức khỏe tinh thần</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #FAF9F6;
    }
    .option-card:hover {
      border-color: #A2D2FF;
      background-color: #F0F7FF;
    }
  </style>
</head>

<body class="text-gray-800">

  <!-- Hotline -->
  <div class="bg-red-50 text-red-600 text-center py-2 text-sm font-semibold border-b">
    Trường hợp khẩn cấp? Gọi ngay:
    <a href="tel:18001567" class="underline">1800 1567</a>
  </div>

  <!-- Main -->
  <div class="max-w-2xl mx-auto px-4 py-12">

    <!-- Progress -->
    <div class="mb-8">
      <div class="flex justify-between text-xs text-gray-500 mb-2">
        <span>Tiến trình: <span id="progress-text">0%</span></span>
        <span>PHQ-9</span>
      </div>
      <div class="w-full bg-gray-200 h-2 rounded-full">
        <div id="progress-bar" class="bg-blue-400 h-2 rounded-full" style="width:0%"></div>
      </div>
    </div>

    <!-- Quiz -->
    <div id="quiz-container" class="bg-white p-8 rounded-2xl shadow border">
      <h2 id="question-text" class="text-xl font-semibold mb-6"></h2>
      <div id="options-container" class="space-y-3"></div>
    </div>

    <!-- Result -->
    <div id="result-container" class="hidden bg-white p-8 rounded-2xl shadow border text-center">
      <h2 class="text-2xl font-bold text-blue-600 mb-4">Kết quả của bạn</h2>
      <div id="score-display" class="text-5xl font-bold mb-2"></div>
      <p id="category-text" class="text-lg font-semibold mb-4"></p>
      <div id="advice-text" class="bg-blue-50 p-4 rounded-xl text-left mb-6"></div>

      <button onclick="location.reload()" class="text-blue-500 hover:underline">
        Thực hiện lại
      </button>
    </div>

  </div>

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
